<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- Apple Park Ring Building -->
  <circle cx="400" cy="225" r="120" fill="none" stroke="#374151" stroke-width="8" opacity="0.3"/>
  <circle cx="400" cy="225" r="80" fill="none" stroke="#374151" stroke-width="4" opacity="0.2"/>
  
  <!-- Trees around the building -->
  <circle cx="300" cy="150" r="15" fill="#10b981" opacity="0.4"/>
  <circle cx="500" cy="170" r="12" fill="#10b981" opacity="0.4"/>
  <circle cx="320" cy="300" r="18" fill="#10b981" opacity="0.4"/>
  <circle cx="480" cy="290" r="14" fill="#10b981" opacity="0.4"/>
  <circle cx="250" cy="220" r="10" fill="#10b981" opacity="0.4"/>
  <circle cx="550" cy="240" r="16" fill="#10b981" opacity="0.4"/>
  
  <!-- Apple logo -->
  <text x="400" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#374151" opacity="0.6"></text>
  
  <!-- Title -->
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1f2937">Apple Park Campus</text>
  
  <!-- Description -->
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">
    Aerial view of Apple Park's iconic ring-shaped campus
  </text>
  <text x="400" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">
    surrounded by green landscape in Cupertino, California
  </text>
  
  <!-- Placeholder indicator -->
  <rect x="10" y="10" width="120" height="30" rx="15" fill="#ef4444" opacity="0.8"/>
  <text x="70" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">PLACEHOLDER</text>
</svg> 