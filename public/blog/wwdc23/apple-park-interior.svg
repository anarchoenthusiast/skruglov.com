<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fafafa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f4f4f5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- Interior architecture lines -->
  <line x1="0" y1="225" x2="800" y2="225" stroke="#d4d4d8" stroke-width="2"/>
  <line x1="200" y1="0" x2="200" y2="450" stroke="#d4d4d8" stroke-width="1"/>
  <line x1="400" y1="0" x2="400" y2="450" stroke="#d4d4d8" stroke-width="1"/>
  <line x1="600" y1="0" x2="600" y2="450" stroke="#d4d4d8" stroke-width="1"/>
  
  <!-- Modern interior elements -->
  <rect x="150" y="300" width="100" height="80" rx="10" fill="#e4e4e7" opacity="0.6"/>
  <rect x="550" y="300" width="100" height="80" rx="10" fill="#e4e4e7" opacity="0.6"/>
  
  <!-- Tables/seating areas -->
  <ellipse cx="300" cy="340" rx="40" ry="20" fill="#71717a" opacity="0.3"/>
  <ellipse cx="500" cy="340" rx="40" ry="20" fill="#71717a" opacity="0.3"/>
  
  <!-- Glass windows effect -->
  <rect x="0" y="100" width="800" height="150" fill="none" stroke="#94a3b8" stroke-width="2" opacity="0.3"/>
  
  <!-- Title -->
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1f2937">Apple Park Interior</text>
  
  <!-- Description -->
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">
    Modern interior design of Apple Park featuring minimalist architecture,
  </text>
  <text x="400" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">
    glass walls, and open spaces for developers during WWDC
  </text>
  
  <!-- Placeholder indicator -->
  <rect x="10" y="10" width="120" height="30" rx="15" fill="#ef4444" opacity="0.8"/>
  <text x="70" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">PLACEHOLDER</text>
</svg> 